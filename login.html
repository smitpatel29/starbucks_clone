<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starbucks Login</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
   <link rel="stylesheet" href="imagess/Starbucks logo.jpg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
  <div class="login-form">
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/sco/thumb/d/d3/Starbucks_Corporation_Logo_2011.svg/1017px-Starbucks_Corporation_Logo_2011.svg.png" alt="Logo">
    
    <div class="mainTitle">Welcome to Starbucks</div>

    <div class="mainButtons">
      <a href="login.html" class="activeButton">Login</a>
      <a href="login.html" class="defaultButton">Signup</a>
    </div>

    <div class="input">
      <input class="Email" type="email" placeholder="E-mail" class="txt">
      <input class="Password" type="password" placeholder="Password" class="txt">
    </div>

    <input class="Submit" type="submit" value="Submit">
    <a class="forgotText" href="#">Forgot password?</a>

    <div class="socialmediaButton">
      <a class="buttonFacebook"> <i class="fa-brands fa-facebook-f"></i> Facebook</a>
      <a class="buttonGoogle"> <i class="fa-brands fa-google-plus-g"></i> Google</a>
    </div>
    <div class="text">Without Membership</div>

  </div>
  </div>
  </div>

</body>

</html>
